name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
projects: ["Harvard-Neutrino/prometheus"]
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: Current behavior
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: Anything else?
      description: |
        Anything that will give us more context about the issue: links, references, files, etc.
    validations:
      required: false

    

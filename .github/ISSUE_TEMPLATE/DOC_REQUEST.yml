name: Documentation requests
description: Tell us what is missing from our docs.
title: "[Docs]: "
labels: ["documentation"]
projects: ["prometheus"]
assignees:
  - chivoi
type: documentation
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve our docs!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: what
    attributes:
      label: What is missing from the docs?
      description: A concise description of the information or process you would like described.
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: Why?
      description: Why do you think this change is necessary?
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about your suggestion.

        Tip: You can attach images or files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

    
